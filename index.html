<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <link rel="stylesheet" href="style/default.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Anime</h1>
    </header>
    <section class="preview">
        <div class="container preview-container">
            <img src="image/preview.jpg" alt="Картинка">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, maiores.</p>
        </div>
    </section>
    <section class="anime-section">
        <div class="container head-container">
            <form class="anime-search">
                <input class="input" type="search" placeholder="Введите запрос">
                <button type="submit"><img src="image/free-icon-loupe-622605.png" alt="Лупа"></button>
            </form>
            <div class="anime-title">
                <h3 class="checked" data-order="popularity">Популярное</h3>
                <h3 data-order="ranked">По рейтингу</h3>
                <h3 data-order="status">Анонсы</h3>
            </div>
            <div class="anime-filter">
                <button class="filter">
                    <svg class="filter-svg" viewbox="0 0 32 32">   
                        <g>
                            <path d="M28,9H11a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z" fill="currentColor"/>
                            <path d="M7,9H4A1,1,0,0,1,4,7H7A1,1,0,0,1,7,9Z" fill="currentColor"/>
                            <path d="M21,17H4a1,1,0,0,1,0-2H21a1,1,0,0,1,0,2Z" fill="currentColor"/>
                            <path d="M11,25H4a1,1,0,0,1,0-2h7a1,1,0,0,1,0,2Z" fill="currentColor"/>
                            <path d="M9,11a3,3,0,1,1,3-3A3,3,0,0,1,9,11ZM9,7a1,1,0,1,0,1,1A1,1,0,0,0,9,7Z" fill="currentColor"/>
                            <path d="M23,19a3,3,0,1,1,3-3A3,3,0,0,1,23,19Zm0-4a1,1,0,1,0,1,1A1,1,0,0,0,23,15Z" fill="currentColor"/>
                            <path d="M13,27a3,3,0,1,1,3-3A3,3,0,0,1,13,27Zm0-4a1,1,0,1,0,1,1A1,1,0,0,0,13,23Z" fill="currentColor"/>
                            <path d="M28,17H25a1,1,0,0,1,0-2h3a1,1,0,0,1,0,2Z" fill="currentColor"/>
                            <path d="M28,25H15a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z" fill="currentColor"/>
                        </g>
                    </svg>              
                </button>
            </div>
        </div>
        <div class="anime-container container">
            
        </div>
        <div class="anime-page">
            <button class="left"><</button>
            <div class="page">1</div>
            <button class="right">></button>
        </div>
    </section>
    <div class="filter__pop-overlay">
        <div class="filter__pop">
            <form class="filter__form">
                <div class="status filter__container">
                    <h3>Статус</h3>
                    <label>
                        <input class="radio__inp" type="radio" name="status" value="anons">
                        <h4 class="radio__header">Анонсировано</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="status" value="ongoing">
                        <h4 class="radio__header">Сейчас выходит</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="status" value="released">
                        <h4 class="radio__header">Недавно вышедшее</h4>
                    </label>
                </div>
                <div class="type filter__container">
                    <h3>Тип</h3>
                    <label>
                        <input class="radio__inp" type="radio" name="kind" value="tv">
                        <h4 class="radio__header">TV Сериал</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="kind" value="movie">
                        <h4 class="radio__header">Фильм</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="kind" value="ova">
                        <h4 class="radio__header">OVA</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="kind" value="ona">
                        <h4 class="radio__header">ONA</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="kind" value="special">
                        <h4 class="radio__header">Спешл</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="kind" value="music">
                        <h4 class="radio__header">Клип</h4>
                    </label>
                </div>
                <div class="sorting filter__container">
                    <h3>Сортировка</h3>
                    <label>
                        <input class="radio__inp" type="radio" name="order" value="ranked">
                        <h4 class="radio__header">По рейтингу</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="order" value="popularity">
                        <h4 class="radio__header">По популярности</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="order" value="name">
                        <h4 class="radio__header">По алфавиту</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="order" value="aired_on">
                        <h4 class="radio__header">По дате выхода</h4>
                    </label>
                </div>
                <div class="rating filter__container">
                    <h3>Рейтинг</h3>
                    <label>
                        <input class="radio__inp" type="radio" name="rating" value="none">
                        <h4 class="radio__header">Нет возрастных ограничений</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="rating" value="g">
                        <h4 class="radio__header">Рекомендуется присутствие родителей</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="rating" value="pg">
                        <h4 class="radio__header">13+</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="rating" value="r">
                        <h4 class="radio__header">17</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="rating" value="r_plus">
                        <h4 class="radio__header">17+</h4>
                    </label>
                    <label>
                        <input class="radio__inp" type="radio" name="rating" value="rx">
                        <h4 class="radio__header">18+</h4>
                    </label>
                </div>
                <input class="filter__subm" type="submit">
            </form>
        </div>
    </div>
    <footer>
        <div class="container footer__container">
            <h2>Anime</h2>
        </div>
    </footer>
</body>
</html>
